<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLP Hour Logger</title>
    <style>
        /* Theme Variables - Light Mode */
        :root[data-theme="light"] {
            /* Main background and container colors */
            --bg-color: #f4f4f9;          /* Light gray background for the page */
            --container-bg: #ffffff;       /* White background for containers */
            --text-color: #333333;         /* Dark gray for text */
            --border-color: #e0e0e0;       /* Light gray for borders */
            
            /* Button and interactive element colors */
            --primary-color: #6b7280;      /* Default button color */
            --primary-hover: #4b5563;      /* Darker shade for button hover */
            --accent-color: #8b5cf6;       /* Purple accent for important elements */
            --accent-hover: #7c3aed;       /* Darker purple for accent hover */
            --danger-color: #ef4444;       /* Red for dangerous actions */
            --danger-hover: #dc2626;       /* Darker red for danger hover */
            --success-color: #10b981;      /* Green for success states */
            --success-hover: #059669;      /* Darker green for success hover */
            --warning-color: #f59e0b;      /* Orange for warnings */
            --warning-hover: #d97706;      /* Darker orange for warning hover */
            
            /* Table and shadow colors */
            --table-header: #f3f4f6;       /* Light gray for table headers */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Theme Variables - Dark Mode */
        :root[data-theme="dark"] {
            /* Dark theme equivalents */
            --bg-color: #1f2937;           /* Dark blue-gray background */
            --container-bg: #111827;       /* Darker background for containers */
            --text-color: #f3f4f6;         /* Light gray text for contrast */
            --border-color: #374151;       /* Medium gray for borders */
            
            /* Button colors adjusted for dark mode */
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;      /* Lighter hover for dark mode */
            --accent-color: #8b5cf6;
            --accent-hover: #7c3aed;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --warning-color: #f59e0b;
            --warning-hover: #d97706;
            
            /* Dark mode specific colors */
            --table-header: #374151;       /* Darker table headers */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Stronger shadow for contrast */
        }

        /* Global transition for theme switching */
        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Base body styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Main container styles */
        .container {
            max-width: 800px;              /* Limit width on large screens */
            margin: 50px auto;             /* Center container with top/bottom spacing */
            padding: 30px;
            background-color: var(--container-bg);
            border-radius: 16px;           /* Rounded corners */
            box-shadow: 0 4px 6px var(--shadow-color); /* Subtle elevation */
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        /* Theme toggle button styles */
        .theme-toggle {
            position: absolute;            /* Fixed position in top-right corner */
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 50%;            /* Circular button */
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
        }

        /* Input group container styles */
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;                     /* Space between inputs and buttons */
        }

        /* Input field styles */
        .input-group input {
            flex: 1;                       /* Take up remaining space */
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 1em;
        }

        /* Input focus state */
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color); /* Highlight when focused */
        }

        /* Base button styles */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;     /* Smooth hover transitions */
        }

        /* Action button styles */
        .input-group button {
            background-color: var(--accent-color);
            color: white;
        }

        .input-group button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);    /* Slight lift effect on hover */
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;              /* Contain rounded corners */
        }

        /* Table cell styles */
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        th {
            background-color: var(--table-header);
            font-weight: 600;
            text-transform: uppercase;     /* Uppercase table headers */
            font-size: 0.85em;
            letter-spacing: 0.05em;        /* Slight letter spacing for headers */
        }

        /* Zebra striping for table rows */
        tr:nth-child(even) {
            background-color: var(--bg-color);
        }

        /* Button group styles in table */
        .edit-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        /* Various button styles */
        .edit-btn {
            background-color: var(--warning-color);
            color: white;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .save-btn {
            background-color: var(--success-color);
            color: white;
        }

        .cancel-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .cancel-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Summary section styles */
        .summary {
            text-align: right;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        #total-hours-display {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--accent-color);
        }

        #summary {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .clear-all-btn {
            background-color: var(--danger-color);
            color: white;
            margin-top: 10px;
        }

        .clear-all-btn:hover {
            background-color: var(--danger-hover);
        }

        .editable-cell input {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        #edit-total-container {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--bg-color);
            display: none;
        }

        #edit-total-container.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .login-form input {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 1em;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-form button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: var(--danger-color);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--danger-hover);
        }

        .welcome-text {
            color: var(--text-color);
            font-size: 1.1em;
        }

        #app-container {
            display: none;
        }

        #login-container {
            display: block;
        }

        /* Notes Modal Styles */
        .modal {
            display: none;                 /* Hidden by default */
            position: fixed;               /* Fixed overlay */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 1000;                /* Ensure modal is on top */
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;                 /* Show modal when active */
        }

        /* Modal content container */
        .modal-content {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        /* Notes textarea styles */
        .modal-content textarea {
            width: 100%;
            min-height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: vertical;              /* Allow vertical resizing */
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .notes-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .notes-btn:hover {
            background-color: var(--primary-hover);
        }

        .notes-preview {
            font-size: 0.9em;
            color: var(--text-color);
            font-style: italic;
            margin-top: 5px;
            cursor: pointer;
        }

        /* Weekly view styles for mobile */
        .weekly-view {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        /* Individual day entry styles */
        .day-entry {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Day header styles */
        .day-header {
            padding: 15px;
            background-color: var(--table-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .day-header:hover {
            background-color: var(--border-color);
        }

        .day-content {
            display: none;
            padding: 15px;
        }

        .day-content.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        /* Entry details styles */
        .entry-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 0.9em;
            color: var(--primary-color);
        }

        .detail-value {
            font-weight: 500;
        }

        /* Entry actions styles */
        .entry-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .entry-actions button {
            flex: 1;
            min-width: 100px;
        }

        /* Responsive Media Queries */
        @media screen and (max-width: 768px) {
            /* Tablet and mobile styles */
            .container {
                margin: 20px 10px;
                padding: 20px;
            }

            .input-group {
                flex-direction: column;    /* Stack inputs vertically */
            }

            /* Make inputs and buttons full width */
            .input-group input,
            .input-group button {
                width: 100%;
            }

            /* Hide desktop table on mobile */
            .desktop-table {
                display: none;
            }

            /* Adjust day entry spacing */
            .weekly-view {
                gap: 10px;
                margin: 20px 0;
            }

            /* Make buttons more touch-friendly */
            .entry-actions button {
                padding: 12px;
                font-size: 1em;
            }

            /* Adjust detail grid for smaller screens */
            .entry-details {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide weekly view on desktop */
            .weekly-view {
                display: none;
            }
        }

        @media screen and (max-width: 480px) {
            /* Small mobile styles */
            .container {
                margin: 10px 5px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;          /* Smaller heading on mobile */
            }

            /* Stack user info vertically */
            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            /* Full width buttons on mobile */
            .logout-btn {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            .notes-preview {
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                margin: 50px 20px;
                padding: 20px;
            }

            .login-form {
                gap: 10px;
            }

            .login-form input,
            .login-form button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>

    <div id="login-container" class="login-container">
        <h1>SLP Hour Logger</h1>
        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 15px; color: var(--text-color);">
            Don't have an account? <a href="register.html" style="color: var(--accent-color); text-decoration: none;">Register here</a>
        </p>
    </div>

    <div id="app-container" class="container">
        <div class="user-info">
            <span class="welcome-text">Welcome, <span id="user-display"></span></span>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>

        <div class="input-group">
            <input type="number" id="total-hours" placeholder="Enter total required hours" min="1" required>
            <button id="set-total">Set Total Hours</button>
        </div>

        <div id="edit-total-container">
            <div class="input-group">
                <input type="number" id="edit-total-hours" placeholder="Edit total hours" min="1" step="0.1" required>
                <button id="save-total">Save</button>
                <button id="cancel-total">Cancel</button>
            </div>
        </div>

        <div class="input-group">
            <input type="number" id="log-hours" placeholder="Enter hours completed today" min="0.1" step="0.1" required>
            <button id="add-hours">Log Hours</button>
        </div>

        <!-- Desktop table view -->
        <table class="desktop-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Hours Logged</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="log-table">
                <!-- Log entries will be added here -->
            </tbody>
        </table>

        <!-- Mobile weekly view -->
        <div class="weekly-view" id="weekly-view">
            <!-- Weekly entries will be added here -->
        </div>

        <div class="summary">
            <span id="total-hours-display"></span>
            <button id="edit-total-btn">Edit Total Hours</button>
            <div id="summary"></div>
            <button id="clear-all" class="clear-all-btn">Clear All Data</button>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <h2>Session Notes</h2>
            <textarea id="notes-textarea" placeholder="Enter your session notes here..."></textarea>
            <div class="modal-buttons">
                <button class="cancel-btn" id="close-notes-modal">Cancel</button>
                <button class="save-btn" id="save-notes">Save Notes</button>
            </div>
        </div>
    </div>

    <script>
        // User management
        let currentUser = null;
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        let activeNoteIndex = null;

        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function getUserData(username) {
            return users[username]?.data || {
                totalHours: 0,
                loggedHours: 0,
                logEntries: []
            };
        }

        function saveUserData(username, data) {
            if (!users[username]) {
                users[username] = { password: '', data: {} };
            }
            users[username].data = data;
            saveUsers();
        }

        function login(username, password) {
            if (users[username] && users[username].password === password) {
                currentUser = username;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('user-display').textContent = username;
                loadUserData();
                return true;
            }
            return false;
        }

        function register(username, password) {
            if (users[username]) {
                alert('Username already exists');
                return false;
            }
            users[username] = {
                password: password,
                data: {
                    totalHours: 0,
                    loggedHours: 0,
                    logEntries: []
                }
            };
            saveUsers();
            return true;
        }

        function logout() {
            saveData(); // Save current user's data before logging out
            currentUser = null;
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('login-form').reset();
        }

        // Modify existing functions to work with user data
        function loadUserData() {
            const userData = getUserData(currentUser);
            totalHours = userData.totalHours;
            loggedHours = userData.loggedHours;
            logEntries = userData.logEntries;
            
            totalHoursDisplay.textContent = totalHours ? `Total Required Hours: ${totalHours}` : '';
            refreshTable();
            updateSummary();
        }

        function saveData() {
            if (!currentUser) return;
            
            saveUserData(currentUser, {
                totalHours,
                loggedHours,
                logEntries
            });
        }

        // Event Listeners for Login System
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!login(username, password)) {
                alert('Invalid username or password');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', logout);

        const totalHoursInput = document.getElementById('total-hours');
        const logHoursInput = document.getElementById('log-hours');
        const setTotalButton = document.getElementById('set-total');
        const addHoursButton = document.getElementById('add-hours');
        const logTable = document.getElementById('log-table');
        const summary = document.getElementById('summary');
        const editTotalBtn = document.getElementById('edit-total-btn');
        const editTotalContainer = document.getElementById('edit-total-container');
        const editTotalInput = document.getElementById('edit-total-hours');
        const saveTotalBtn = document.getElementById('save-total');
        const cancelTotalBtn = document.getElementById('cancel-total');
        const totalHoursDisplay = document.getElementById('total-hours-display');
        const clearAllBtn = document.getElementById('clear-all');

        let totalHours = 0;
        let loggedHours = 0;
        let logEntries = [];
        let editingEntry = null;

        function createTableRow(entry, index) {
            const row = document.createElement('tr');
            const notesPreview = entry.notes ? entry.notes.substring(0, 50) + (entry.notes.length > 50 ? '...' : '') : 'No notes';
            row.innerHTML = `
                <td class="editable-cell">${entry.date}</td>
                <td class="editable-cell">${entry.time}</td>
                <td class="editable-cell">${entry.hours.toFixed(2)}</td>
                <td>
                    <div class="notes-preview" onclick="viewNotes(${index})">${notesPreview}</div>
                </td>
                <td>
                    <div class="edit-buttons">
                        <button class="notes-btn" onclick="viewNotes(${index})">Notes</button>
                        <button class="edit-btn" onclick="editEntry(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
                    </div>
                </td>
            `;
            return row;
        }

        function createDayEntry(entry, index) {
            const dayEntry = document.createElement('div');
            dayEntry.className = 'day-entry';
            const notesPreview = entry.notes ? entry.notes.substring(0, 50) + (entry.notes.length > 50 ? '...' : '') : 'No notes';
            
            dayEntry.innerHTML = `
                <div class="day-header" onclick="toggleDayContent(${index})">
                    <span>${entry.date}</span>
                    <span>${entry.hours.toFixed(2)} hours</span>
                </div>
                <div class="day-content" id="day-content-${index}">
                    <div class="entry-details">
                        <div class="detail-item">
                            <span class="detail-label">Time</span>
                            <span class="detail-value">${entry.time}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Hours</span>
                            <span class="detail-value">${entry.hours.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Notes</span>
                            <span class="detail-value">${notesPreview}</span>
                        </div>
                    </div>
                    <div class="entry-actions">
                        <button class="notes-btn" onclick="viewNotes(${index})">Notes</button>
                        <button class="edit-btn" onclick="editEntry(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
                    </div>
                </div>
            `;
            return dayEntry;
        }

        function toggleDayContent(index) {
            const content = document.getElementById(`day-content-${index}`);
            content.classList.toggle('active');
        }

        function refreshTable() {
            // Update desktop view
            logTable.innerHTML = '';
            logEntries.forEach((entry, index) => {
                logTable.appendChild(createTableRow(entry, index));
            });

            // Update weekly view
            const weeklyView = document.getElementById('weekly-view');
            weeklyView.innerHTML = '';
            logEntries.forEach((entry, index) => {
                weeklyView.appendChild(createDayEntry(entry, index));
            });
        }

        function editEntry(index) {
            const entry = logEntries[index];
            const row = logTable.children[index];
            editingEntry = index;

            row.innerHTML = `
                <td><input type="date" value="${formatDate(entry.date)}" /></td>
                <td><input type="time" value="${formatTime(entry.time)}" /></td>
                <td><input type="number" value="${entry.hours}" min="0.1" step="0.1" /></td>
                <td>
                    <div class="edit-buttons">
                        <button class="save-btn" onclick="saveEntry(${index})">Save</button>
                        <button class="cancel-btn" onclick="cancelEdit(${index})">Cancel</button>
                    </div>
                </td>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toISOString().split('T')[0];
        }

        function formatTime(timeStr) {
            return timeStr.split(' ')[0];
        }

        function saveEntry(index) {
            const row = logTable.children[index];
            const inputs = row.getElementsByTagName('input');
            const oldHours = logEntries[index].hours;
            const oldNotes = logEntries[index].notes;

            logEntries[index] = {
                date: new Date(inputs[0].value).toLocaleDateString(),
                time: inputs[1].value,
                hours: parseFloat(inputs[2].value),
                notes: oldNotes || ''
            };

            loggedHours = loggedHours - oldHours + logEntries[index].hours;
            editingEntry = null;
            saveData();
            refreshTable();
            updateSummary();
        }

        function cancelEdit(index) {
            editingEntry = null;
            refreshTable();
        }

        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                loggedHours -= logEntries[index].hours;
                logEntries.splice(index, 1);
                saveData();
                refreshTable();
                updateSummary();
            }
        }

        function setTotal() {
            const total = parseFloat(totalHoursInput.value);
            if (isNaN(total) || total <= 0) {
                alert('Please enter a valid number for total hours.');
                return;
            }
            totalHours = total;
            totalHoursDisplay.textContent = `Total Required Hours: ${totalHours}`;
            updateSummary();
            totalHoursInput.value = '';
            saveData();
        }

        function addHours() {
            const hours = parseFloat(logHoursInput.value);
            if (isNaN(hours) || hours <= 0) {
                alert('Please enter a valid number for hours logged.');
                return;
            }
            if (loggedHours + hours > totalHours) {
                alert('Logged hours cannot exceed total required hours.');
                return;
            }

            const now = new Date();
            const entry = {
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString(),
                hours: hours,
                notes: ''
            };
            logEntries.push(entry);
            loggedHours += hours;
            
            refreshTable();
            updateSummary();
            logHoursInput.value = '';
            saveData();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                // Clear all data from localStorage
                localStorage.removeItem('totalHours');
                localStorage.removeItem('logEntries');
                
                // Reset variables
                totalHours = 0;
                loggedHours = 0;
                logEntries = [];
                
                // Reset display
                totalHoursDisplay.textContent = '';
                refreshTable();
                updateSummary();
                
                // Hide edit total container if it's open
                editTotalContainer.classList.remove('active');
            }
        }

        editTotalBtn.addEventListener('click', () => {
            editTotalContainer.classList.add('active');
            editTotalInput.value = totalHours;
        });

        saveTotalBtn.addEventListener('click', () => {
            const newTotal = parseFloat(editTotalInput.value);
            if (isNaN(newTotal) || newTotal <= 0) {
                alert('Please enter a valid number for total hours.');
                return;
            }
            totalHours = newTotal;
            totalHoursDisplay.textContent = `Total Required Hours: ${totalHours}`;
            editTotalContainer.classList.remove('active');
            saveData();
            updateSummary();
        });

        cancelTotalBtn.addEventListener('click', () => {
            editTotalContainer.classList.remove('active');
        });

        totalHoursInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                setTotal();
            }
        });

        logHoursInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addHours();
            }
        });

        setTotalButton.addEventListener('click', setTotal);
        addHoursButton.addEventListener('click', addHours);
        clearAllBtn.addEventListener('click', clearAllData);

        function updateSummary() {
            summary.textContent = `Total Hours Logged: ${loggedHours.toFixed(2)} / ${totalHours}`;
        }

        // Add theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Modify theme loading to be user-independent
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', toggleTheme);

        // Add notes modal functionality
        const notesModal = document.getElementById('notes-modal');
        const notesTextarea = document.getElementById('notes-textarea');
        const closeNotesModal = document.getElementById('close-notes-modal');
        const saveNotesBtn = document.getElementById('save-notes');

        function viewNotes(index) {
            activeNoteIndex = index;
            notesTextarea.value = logEntries[index].notes || '';
            notesModal.classList.add('active');
        }

        function closeModal() {
            notesModal.classList.remove('active');
            activeNoteIndex = null;
        }

        function saveNotes() {
            if (activeNoteIndex !== null) {
                logEntries[activeNoteIndex].notes = notesTextarea.value;
                saveData();
                refreshTable();
                closeModal();
            }
        }

        closeNotesModal.addEventListener('click', closeModal);
        saveNotesBtn.addEventListener('click', saveNotes);

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === notesModal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
