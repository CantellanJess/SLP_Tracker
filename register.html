<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SLP Hour Logger</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --primary-color: #6b7280;
            --primary-hover: #4b5563;
            --accent-color: #8b5cf6;
            --accent-hover: #7c3aed;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #1f2937;
            --container-bg: #111827;
            --text-color: #f3f4f6;
            --border-color: #374151;
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;
            --accent-color: #8b5cf6;
            --accent-hover: #7c3aed;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --success-hover: #059669;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .name-fields {
            display: flex;
            gap: 15px;
        }

        .form-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-field label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .register-form input {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        .register-form input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .register-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .register-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .back-btn {
            background-color: var(--primary-color);
            color: white;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: var(--primary-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .register-container {
                margin: 50px 20px;
                padding: 25px;
            }

            .name-fields {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .register-container {
                margin: 30px 15px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .register-form {
                gap: 10px;
            }

            .register-form input,
            .register-form button,
            .back-btn {
                width: 100%;
                padding: 10px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>

    <div class="register-container">
        <h1>Register</h1>
        <form class="register-form" id="register-form">
            <div class="name-fields">
                <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter first name" required>
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <button onclick="window.location.href='index.html'" class="back-btn">Back to Login</button>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', toggleTheme);

        // Form persistence functionality
        const registerForm = document.getElementById('register-form');
        const formFields = ['first-name', 'last-name', 'username'];

        // Save form data as user types
        formFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.addEventListener('input', () => {
                localStorage.setItem(`register_${fieldId}`, field.value);
            });
        });

        // Restore form data on page load
        function restoreFormData() {
            formFields.forEach(fieldId => {
                const savedValue = localStorage.getItem(`register_${fieldId}`);
                if (savedValue) {
                    document.getElementById(fieldId).value = savedValue;
                }
            });
        }

        // Clear form data on successful registration
        function clearFormData() {
            formFields.forEach(fieldId => {
                localStorage.removeItem(`register_${fieldId}`);
            });
        }

        // Load saved form data when page loads
        document.addEventListener('DOMContentLoaded', restoreFormData);

        // Registration functionality
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                alert('Username already exists!');
                return;
            }

            users[username] = {
                firstName: firstName,
                lastName: lastName,
                password: password,
                data: {
                    totalHours: 0,
                    loggedHours: 0,
                    logEntries: []
                }
            };

            localStorage.setItem('users', JSON.stringify(users));
            clearFormData(); // Clear saved form data after successful registration
            alert('Registration successful! You can now login.');
            window.location.href = 'index.html';
        });

        // Clear form data when clicking "Back to Login"
        document.querySelector('.back-btn').addEventListener('click', () => {
            clearFormData();
        });
    </script>
</body>
</html>
